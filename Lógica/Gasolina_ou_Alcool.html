<meta charset="UTF-8">

<h2>Álcool ou Gasolina?</h2>

<script>
    function jump(){
        document.write("<br><br>")
    }
    var caminhoComGasilina =  480; caminhoDeAlcool = 300; tanque = 40;
    var percusoGasolina = caminhoComGasilina/tanque; percusoAlcool = caminhoDeAlcool/tanque;

    document.write("O Caminho percorrido com Álcool foi de " + caminhoDeAlcool + " Km" + "<br>");
    document.write("Com um consumo de " + percusoAlcool);
   jump();
    document.write("O Caminho percorrido com Gasolina foi de " + caminhoComGasilina + " Km" + "<br>");
    document.write("Com um consumo de " + percusoGasolina);


</script>
