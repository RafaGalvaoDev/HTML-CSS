<meta charset="UTF-8">
<script>
    function jump_Lines(){
        document.write("<br><br>")
    }
    function print(phrase){
        document.write(phrase);
    }
    var contador = 20

    while( contador >=0 ){
        print(contador);
        jump_Lines();
        contador -= 1
    }
    print("Acabou")
</script>
