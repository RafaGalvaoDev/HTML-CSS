<meta charset="UTF-8">
<script>
    function jump_Lines(){
        document.write("<br><br>")
    }
    function print(phrase){
        document.write(phrase)
    }

    var contador = 1
    print("Tabuada de 6")
    jump_Lines();

    while(contador <= 10){
        print("6 X " + contador + " = " + (contador*6));
        jump_Lines();
        contador += 1;
    }
</script>
