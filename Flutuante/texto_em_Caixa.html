<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: url("https://i.pinimg.com/originals/48/51/06/485106ab14ce6a4ee7c93742f681f5f1.gif");
  background-size: cover;
  background-repeat: no-repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: #ffffff8c;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>
<div class="background">
  <div class="transbox">
    <p>Este é algum texto que é colocado na caixa transparente.</p>
  </div>
</div>

</body>
</html>
